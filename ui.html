<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="ui.css">
  </head>

  <body vbox>
    <div hbox align=center id=song class="song">
      <img id="cover">
      <div flex=1>
        <div align="left">
          <h1 data-id="title">Song Title</h1>
          <div data-id="artist"></div>
        </div>
      </div>
      <div id="time">
        <span data-id="current" class="time">00:00</span>&nbsp;/&nbsp;<span data-id="total" class="time">00:00</span>
      </div>
    </div>
    <div class="progress" id="progress" data-cmd="progress">
      <div>
        <div data-id="buffer"></div>
        <div data-id="progress"></div>
      </div>
    </div>
    <div hbox align=center>
      <span class="button" id="previous" data-cmd="previous-track">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="play" data-cmd="toggle-play-pause">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
          <path d="M8 5v14l11-7z" class="style-scope iron-icon"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="next" data-cmd="next-track">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="repeat" data-mode="disabled" data-cmd="toggle-repeat">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-4-2V9h-1l-2 1v1h1.5v4H13z" class="style-scope iron-icon"></path>
          <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="dislike" data-mode="disabled" data-cmd="toggle-dislike">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M14.9 3H6c-.8 0-1.5.5-1.8 1.2l-3 7.3c-.1.2-.2.4-.2.7v2c0 1.1.9 2 2 2h6.3l-1 4.7v.3c0 .4.2.8.4 1.1.6.7 1.5.7 2.1.1l5.5-5.7c.4-.4.6-.9.6-1.4V5c0-1.1-.9-2-2-2zm-.2 12.6l-3.5 3.6c-.2.2-.5 0-.4-.2l1-4.6H4c-.6 0-1-.5-1-1v-1.1l2.7-6.6c.2-.5.6-.7 1-.7H14c.5 0 1 .5 1 1v8.8c-.1.3-.2.6-.3.8zM19 3h4v12h-4V3z"></path>
          <path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z" class="style-scope iron-icon"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="like" data-mode="disabled" data-cmd="toggle-like">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M9 21h9c.8 0 1.5-.5 1.8-1.2l3-7.3c.1-.2.2-.4.2-.7V9.7c0-1.1-.9-2.1-2-2.1h-6.3l1-4.7v-.3c0-.4-.2-.8-.4-1.1-.6-.6-1.5-.5-2.1.1L7.6 7.3c-.4.4-.6.9-.6 1.4V19c0 1.1.9 2 2 2zm.3-12.6l3.5-3.6c.2-.2.5 0 .4.2l-1 4.7H20c.6 0 1 .5 1 1v1l-2.7 6.7c-.2.3-.6.6-1 .6H10c-.6 0-1-.5-1-1V9.2c0-.4.1-.6.3-.8zM5 21H1V9h4v12z"></path>
          <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z" class="style-scope iron-icon"></path>
          </g>
        </svg>
      </span>
      <span class="button" id="shuffle" data-mode="disabled" data-cmd="shuffle">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path>
          </g>
        </svg>
      </span>
      <span flex="1"></span>
      <div class="progress" id="volume" data-cmd="progress">
        <div>
          <div data-id="buffer"></div>
          <div data-id="progress"></div>
        </div>
      </div>
      <span class="button" id="mute" data-mode=disabled data-active=false data-cmd="toggle-mute">
        <svg viewBox="0 0 24 24" focusable="false">
          <g>
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" class="style-scope iron-icon"></path>
          </g>
        </svg>
      </span>
    </div>
    <div class="list" flex="1" id="playlist">
      <template data-id="playlist-entry">
        <li class="song" hbox data-cmd="select-song">
          <img/>
          <div vbox>
            <h1 data-id="title"></h1>
            <div data-id="artist"></div>
          </div>
        </li>
      </template>
      <ul></ul>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
